<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úÖ Conferir Jogo - Sistema de Loterias</title>
  <!-- ‚úÖ ADICIONAR ESTA LINHA: -->
  <script src="js/config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icon-large {
      font-size: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      font-size: 1rem;
    }

    .btn-voltar {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: opacity 0.3s;
    }

    .btn-voltar:hover {
      opacity: 0.9;
    }

    .form-container {
      background: white;
      border-radius: 5px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }

    .form-group select,
    .form-group input[type="number"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group select:focus,
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .info-box {
      background: #f0f4ff;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #667eea;
      margin-bottom: 25px;
    }

    .info-box h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .info-box p {
      color: #666;
      line-height: 1.6;
    }

    .info-box strong {
      color: #667eea;
    }

    .contador {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 25px;
    }

    .contador-numeros {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contador-label {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* ‚≠ê SE√á√ÉO TREVOS */
    .trevos-section {
      margin-top: 30px;
      margin-bottom: 25px;
      display: none;
    }

    .trevos-section h3 {
      color: #4caf50;
      margin-bottom: 15px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .trevos-info {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      border-left: 5px solid #4caf50;
      margin-bottom: 20px;
    }

    .trevos-info p {
      color: #2e7d32;
      font-weight: 500;
    }

    .trevos-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    .trevo-btn {
      aspect-ratio: 1;
      border: 2px solid #4caf50;
      background: white;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4caf50;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50px;
      padding: 0;
    }

    .trevo-btn:hover:not(.selecionado) {
      background: #e8f5e9;
      transform: scale(1.1);
    }

    .trevo-btn.selecionado {
      background: #4caf50;
      color: white;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
      transform: scale(1.1);
    }

    .volante-container {
      margin-bottom: 25px;
    }

    .volante-grid {
      display: grid;
      gap: 8px;
      margin-bottom: 20px;
      padding: 0 5px;
    }

    .volante-grid.cols-10 {
      grid-template-columns: repeat(10, 1fr);
      max-width: 340px;
      gap: 2px;
      margin: 0 auto;
      justify-content: center;
    }

    .volante-grid.cols-5 {
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 2px;
      /* ‚¨ÖÔ∏è diminui espa√ßo entre c√©lulas */
      padding: 0;
      /* remove respiro interno */
      max-width: 340px;
      /* ‚¨ÖÔ∏è trava largura total */
      margin: 0 auto;
    }

    .numero-btn {
      aspect-ratio: 1;
      width: 48px;
      /* ‚¨ÖÔ∏è CONTROLE REAL DO TAMANHO */
      max-width: 100%;
      /* n√£o estoura a c√©lula */
      border: 2px solid #ddd;
      background: white;
      border-radius: 50%;
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      /* ‚¨ÖÔ∏è centraliza dentro da c√©lula */
    }

    .numero-btn:hover:not(.selecionado) {
      background: #f0f4ff;
      border-color: #667eea;
      transform: scale(1.05);
    }

    .numero-btn.selecionado {
      background: var(--cor-loteria, #667eea);
      color: white;
      border-color: var(--cor-loteria, #667eea);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      transform: scale(1.05);
    }

    .acoes-container {
      display: grid;
      gap: 10px;
    }

    .btn-conferir {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition:
        transform 0.2s,
        box-shadow 0.2s;
    }

    .btn-conferir:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-conferir:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-limpar {
      width: 100%;
      padding: 12px;
      background: #666;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-limpar:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .form-container {
        padding: 20px 15px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .volante-grid.cols-10 {
        max-width: 340px;
        gap: 2px;
        margin: 0 auto;
        /* üî• ISSO resolve o centro */
        justify-content: center;
        /* seguran√ßa extra */
      }

      .volante-grid.cols-10 .numero-btn {
        width: 32px;
        height: 32px;
        font-size: 0.7rem;
        padding: 0;
      }

      .volante-grid.cols-5 {
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
        padding: 0;
      }

      .volante-grid.cols-5 .numero-btn {
        width: 40px;
        height: 40px;
        font-size: 0.78rem;
        margin: auto;
        padding: 0;
      }

      .trevos-grid {
        grid-template-columns: repeat(6, 1fr);
        gap: 8px;
      }

      .trevo-btn {
        min-height: 45px;
        font-size: 1rem;
      }

      .numero-btn {
        width: 46px;
        font-size: 0.85rem;
        min-height: 35px;
        border-width: 1.5px;
      }

      .contador {
        padding: 15px;
      }

      .contador-numeros {
        font-size: 2rem;
      }

      .btn-conferir {
        padding: 15px;
        font-size: 1rem;
      }

      .info-box {
        padding: 15px;
      }

      .acoes-container {
        gap: 8px;
      }
    }

    @media (max-width: 480px) {
      .volante-grid.cols-10 {
        grid-template-columns: repeat(10, 1fr);
      }

      .volante-grid.cols-10 {
        max-width: 340px;
        gap: 3px;
        margin: auto;
        justify-content: center;
      }

      .volante-grid.cols-10 .numero-btn {
        width: 32px;
        height: 32px;
        font-size: 0.8rem;
        padding: 0;
      }

      .volante-grid.cols-5 {
        max-width: 340px;
        gap: 6px;
        margin: auto;
        justify-content: center;
      }

      .volante-grid.cols-5 .numero-btn {
        width: 60px;
        height: 60px;
        font-size: 1rem;
        padding: 0;
      }

      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .form-container {
        padding: 15px 10px;
      }

      .trevos-grid {
        grid-template-columns: repeat(6, 1fr);
        gap: 5px;
        max-width: 250px;
      }

      .trevo-btn {
        min-height: 40px;
        font-size: 0.95rem;
      }

      .numero-btn {
        width: 42px;
        font-size: 0.85rem;
        min-height: 32px;
      }

      .contador-numeros {
        font-size: 1.8rem;
      }

      .info-box {
        padding: 12px;
      }

      .info-box h3 {
        font-size: 1rem;
      }

      .info-box p {
        font-size: 0.9rem;
      }

      .btn-conferir {
        font-size: 0.95rem;
        padding: 12px;
      }

      .btn-limpar {
        font-size: 0.9rem;
        padding: 10px;
      }
    }

    @media (max-width: 360px) {
      .volante-grid.cols-10 {
        grid-template-columns: repeat(10, 1fr);
        gap: 2px;
        max-width: 360px;
        margin: 0 auto;
      }

      .volante-grid.cols-5 {
        grid-template-columns: repeat(5, minmax(0, 1fr));
        gap: 4px;
        /* ‚¨ÖÔ∏è diminui espa√ßo entre c√©lulas */
        padding: 0;
        /* remove respiro interno */
        max-width: 340px;
        /* ‚¨ÖÔ∏è trava largura total */
        margin: 0 auto;
      }

      .volante-grid.cols-10 .numero-btn {
        width: 40px;
        height: 40px;
        font-size: 0.78rem;
        margin: auto;
        padding: 0;
      }

      .volante-container .volante-grid.cols-5 {
        padding: 0 !important;
      }

      .volante-grid.cols-5 .numero-btn {
        width: 40px;
        height: 40px;
        font-size: 0.78rem;
        margin: auto;
        padding: 0;
      }

      .numero-btn {
        font-size: 0.75rem;
        min-height: 30px;
      }

      .trevos-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
      }

      .trevo-btn {
        min-height: 35px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <div class="icon-large">‚úÖ</div>
        <div>
          <h1>Conferir Jogo</h1>
          <div class="subtitle">Clique nos n√∫meros do seu jogo</div>
        </div>
      </div>
      <a href="index.html" class="btn-voltar">‚Üê Voltar</a>
    </header>

    <div class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label for="loteria-select">Selecione a Loteria:</label>
          <select id="loteria-select" onchange="mudarLoteria()">
            <option value="">-- Selecione uma loteria --</option>
            <option value="megasena">üçÄ Mega-Sena</option>
            <option value="lotofacil">üéØ Lotof√°cil</option>
            <option value="quina">üåü Quina</option>
            <option value="lotomania">üé≤ Lotomania</option>
            <option value="duplasena">üé≠ Dupla-Sena</option>
            <option value="timemania">‚öΩ Timemania</option>
            <option value="diadasorte">üçÄ Dia de Sorte</option>
            <option value="maismilionaria">üí∞ +Milion√°ria</option>
          </select>
        </div>
      </div>

      <div id="volante-container" style="display: none">
        <div class="info-box">
          <h3 id="info-titulo">üìã Como funciona</h3>
          <p id="info-texto">
            Selecione os n√∫meros clicando neles. Voc√™ pode alterar a
            quantidade acima para jogar com mais dezenas!
          </p>
        </div>

        <div class="contador">
          <div class="contador-numeros">
            <span id="contador-atual">0</span> /
            <span id="contador-total">0</span>
          </div>
          <div class="contador-label">N√∫meros Selecionados</div>
        </div>

        <div class="volante-container">
          <div class="volante-grid" id="volante-grid"></div>
        </div>

        <!-- ‚≠ê SE√á√ÉO DE TREVOS (s√≥ +Milion√°ria) -->
        <div class="trevos-section" id="trevos-section">
          <h3>üçÄ Trevos da Sorte</h3>
          <div class="trevos-info">
            <p>Selecione <strong>2 trevos</strong> de 1 a 6</p>
          </div>
          <div class="trevos-grid" id="trevos-grid"></div>
        </div>

        <div class="acoes-container">
          <button class="btn-conferir" onclick="conferirJogo()" id="btn-conferir" disabled>
            üîç Conferir Jogo
          </button>
          <button class="btn-limpar" onclick="limparSelecao()">
            üîÑ Limpar Sele√ß√£o
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const LOTERIAS_CONFIG = {
      megasena: {
        nome: "Mega-Sena",
        qtdMin: 6,
        qtdMax: 60,
        qtdPadrao: 6,
        min: 1,
        max: 60,
        endpoint: "/megasena",
        cor: "#209869",
        colunas: 10,
      },
      lotofacil: {
        nome: "Lotof√°cil",
        qtdMin: 15,
        qtdMax: 25,
        qtdPadrao: 15,
        min: 1,
        max: 25,
        endpoint: "/lotofacil",
        cor: "#930089",
        colunas: 5,
      },
      quina: {
        nome: "Quina",
        qtdMin: 5,
        qtdMax: 80,
        qtdPadrao: 5,
        min: 1,
        max: 80,
        endpoint: "/quina",
        cor: "#260085",
        colunas: 10,
      },
      lotomania: {
        nome: "Lotomania",
        qtdMin: 50,
        qtdMax: 100,
        qtdPadrao: 50,
        min: 0,
        max: 99,
        endpoint: "/lotomania",
        cor: "#F78100",
        colunas: 10,
      },
      duplasena: {
        nome: "Dupla-Sena",
        qtdMin: 6,
        qtdMax: 50,
        qtdPadrao: 6,
        min: 1,
        max: 50,
        endpoint: "/duplasena",
        cor: "#A61324",
        colunas: 10,
      },
      timemania: {
        nome: "Timemania",
        qtdMin: 7,
        qtdMax: 80,
        qtdPadrao: 7,
        min: 1,
        max: 80,
        endpoint: "/timemania",
        cor: "#00FF48",
        colunas: 10,
      },
      diadasorte: {
        nome: "Dia de Sorte",
        qtdMin: 7,
        qtdMax: 31,
        qtdPadrao: 7,
        min: 1,
        max: 31,
        endpoint: "/diadasorte",
        cor: "#CB852B",
        colunas: 10,
      },
      maismilionaria: {
        nome: "+Milion√°ria",
        qtdMin: 6,
        qtdMax: 50,
        qtdPadrao: 6,
        min: 1,
        max: 50,
        endpoint: "/maismilionaria",
        cor: "#6BCCEF",
        colunas: 10,
        temTrevos: true, // ‚≠ê FLAG ESPECIAL
      },
    };

    let loteriaAtual = null;
    let numerosSelecionados = [];
    let trevosSelecionados = []; // ‚≠ê NOVO
    let qtdMinimaAtual = 0;
    let qtdMaximaAtual = 0;

    function mudarLoteria() {
      const select = document.getElementById("loteria-select");
      const loteriaId = select.value;

      if (!loteriaId) {
        document.getElementById("volante-container").style.display = "none";
        document.getElementById("qtd-dezenas-group").style.display = "none";
        return;
      }

      loteriaAtual = LOTERIAS_CONFIG[loteriaId];
      numerosSelecionados = [];
      trevosSelecionados = []; // ‚≠ê RESET TREVOS
      qtdMinimaAtual = loteriaAtual.qtdMin;
      qtdMaximaAtual = loteriaAtual.qtdMax;

      document.documentElement.style.setProperty(
        "--cor-loteria",
        loteriaAtual.cor,
      );

      document.getElementById("info-titulo").textContent =
        `üìã ${loteriaAtual.nome}`;
      document.getElementById("info-texto").innerHTML = `
          Selecione de <strong>${qtdMinimaAtual}</strong> at√© 
          <strong>${qtdMaximaAtual}</strong> n√∫meros 
          (${loteriaAtual.min} a ${loteriaAtual.max})
        `;

      document.getElementById("contador-total").textContent =
        `${qtdMinimaAtual}`;
      document.getElementById("contador-atual").textContent = "0";

      document.getElementById("volante-container").style.display = "block";

      // ‚≠ê MOSTRAR/OCULTAR SE√á√ÉO DE TREVOS
      if (loteriaAtual.temTrevos) {
        document.getElementById("trevos-section").style.display = "block";
        criarVolanteTrevos();
      } else {
        document.getElementById("trevos-section").style.display = "none";
      }

      criarVolante();
      verificarBotaoConferir();
    }

    function criarVolante() {
      const grid = document.getElementById("volante-grid");
      grid.innerHTML = "";
      grid.className = `volante-grid cols-${loteriaAtual.colunas}`;

      for (let i = loteriaAtual.min; i <= loteriaAtual.max; i++) {
        const btn = document.createElement("button");
        btn.className = "numero-btn";
        btn.textContent =
          loteriaAtual.min === 0 ? i.toString().padStart(2, "0") : i;
        btn.dataset.numero = i;
        btn.onclick = () => toggleNumero(i);
        grid.appendChild(btn);
      }
    }

    // ‚≠ê CRIAR VOLANTE DE TREVOS
    function criarVolanteTrevos() {
      const grid = document.getElementById("trevos-grid");
      grid.innerHTML = "";

      for (let i = 1; i <= 6; i++) {
        const btn = document.createElement("button");
        btn.className = "trevo-btn";
        btn.textContent = `üçÄ ${i}`;
        btn.dataset.trevo = i;
        btn.onclick = () => toggleTrevo(i);
        grid.appendChild(btn);
      }
    }

    function toggleNumero(numero) {
      const index = numerosSelecionados.indexOf(numero);

      if (index > -1) {
        numerosSelecionados.splice(index, 1);
      } else {
        if (numerosSelecionados.length < qtdMaximaAtual) {
          numerosSelecionados.push(numero);
        } else {
          return;
        }
      }

      atualizarVolante();
      verificarBotaoConferir();
    }

    // ‚≠ê TOGGLE TREVO
    function toggleTrevo(trevo) {
      const index = trevosSelecionados.indexOf(trevo);

      if (index > -1) {
        trevosSelecionados.splice(index, 1);
      } else {
        if (trevosSelecionados.length < 2) {
          trevosSelecionados.push(trevo);
        } else {
          return;
        }
      }

      atualizarVolanteTrevos();
      verificarBotaoConferir();
    }

    function atualizarVolante() {
      const botoes = document.querySelectorAll(".numero-btn");
      botoes.forEach((btn) => {
        const numero = parseInt(btn.dataset.numero);
        if (numerosSelecionados.includes(numero)) {
          btn.classList.add("selecionado");
        } else {
          btn.classList.remove("selecionado");
        }
      });

      document.getElementById("contador-atual").textContent =
        numerosSelecionados.length;
    }

    // ‚≠ê ATUALIZAR VOLANTE DE TREVOS
    function atualizarVolanteTrevos() {
      const botoes = document.querySelectorAll(".trevo-btn");
      botoes.forEach((btn) => {
        const trevo = parseInt(btn.dataset.trevo);
        if (trevosSelecionados.includes(trevo)) {
          btn.classList.add("selecionado");
        } else {
          btn.classList.remove("selecionado");
        }
      });
    }

    function verificarBotaoConferir() {
      let condicaoAtendida =
        numerosSelecionados.length >= qtdMinimaAtual &&
        numerosSelecionados.length <= qtdMaximaAtual;

      // ‚≠ê Se tem trevos, tamb√©m precisa ter 2 trevos selecionados
      if (loteriaAtual.temTrevos) {
        condicaoAtendida =
          condicaoAtendida && trevosSelecionados.length === 2;
      }

      document.getElementById("btn-conferir").disabled = !condicaoAtendida;
    }

    function limparSelecao() {
      numerosSelecionados = [];

      const dadosJogo = {
        nomeLoteria: loteriaAtual.nome,
        numeros: numerosSelecionados,

        endpoint: loteriaAtual.endpoint,
        min: loteriaAtual.min,
        temTrevos: loteriaAtual.temTrevos || false, // ‚≠ê NOVO

      };

      localStorage.setItem("conferencia_jogo", JSON.stringify(dadosJogo));
