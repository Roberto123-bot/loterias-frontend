<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öôÔ∏è Configura√ß√µes da Conta</title>

  <script src="js/config.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 1px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .btn-voltar {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .linha:last-child {
      border-bottom: none;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .free {
      background: #e5e7eb;
      color: #374151;
    }

    .pro {
      background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
    }

    .btn-upgrade {
      margin-top: 15px;
      padding: 12px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h2>‚öôÔ∏è Configura√ß√µes</h2>
      <a href="index.html" class="btn-voltar">‚Üê Voltar</a>
    </header>

    <!-- Perfil -->
    <div class="card">
      <h3>üë§ Perfil</h3>

      <div class="linha">
        <span>Nome</span>
        <strong id="user-nome">---</strong>
      </div>

      <div class="linha">
        <span>E-mail</span>
        <strong id="user-email">---</strong>
      </div>
    </div>

    <!-- Plano -->
    <div class="card">
      <h3>üíé Plano</h3>

      <div class="linha">
        <span>Status</span>
        <span id="user-plano" class="badge">---</span>
      </div>

      <div class="linha" id="linha-expira" style="display: none">
        <span>Expira em</span>
        <strong id="user-expira">---</strong>
      </div>

      <button class="btn-upgrade" id="btn-upgrade" style="display: none">
        Fazer upgrade para PRO
      </button>
    </div>
  </div>
  <script src="js/perfilusuario.js"></script>
  <script src="js/auth-check.js"></script>
  <script>
    // Autentica√ß√£o b√°sica
    if (verificarAutenticacao()) {
      // üö´ Verifica√ß√£o do plano
      verificarPlanoPro();
    }
  </script>
</body>

</html>
