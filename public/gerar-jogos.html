<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üé≤ Gerar Jogos - Sistema de Loterias</title>
    <!-- ‚úÖ ADICIONAR ESTA LINHA: -->
    <script src="js/config.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 0;
      }

      /* ============= BARRA SUPERIOR ============= */
      .top-bar {
        background: #f5f5f5;
        padding: 15px 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-bar-left {
        font-size: 1.2rem;
        font-weight: bold;
        color: #667eea;
      }

      .btn-voltar {
        padding: 8px 20px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        transition: background 0.3s;
      }

      .btn-voltar:hover {
        background: #5568d3;
      }

      /* ============= CONTAINER ============= */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px 20px;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      /* ============= CARD PRINCIPAL ============= */
      .card-principal {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      /* ============= SELETOR DE LOTERIA ============= */
      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        color: #333;
      }

      .form-group select,
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s;
      }

      .form-group select:focus,
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      /* ============= REGRAS ============= */
      .regras {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .regras.ativo {
        display: block;
      }

      .regras h3 {
        color: #667eea;
        margin-bottom: 10px;
      }

      .regras ul {
        list-style: none;
        padding-left: 0;
      }

      .regras li {
        padding: 5px 0;
        color: #666;
      }

      .regras li::before {
        content: "‚úì ";
        color: #4caf50;
        font-weight: bold;
      }

      /* ============= BOT√ïES DE A√á√ÉO R√ÅPIDA ============= */
      .acoes-rapidas {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .btn-acao {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-size: 0.95rem;
      }

      .btn-acao:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-surpresinha {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-limpar {
        background: #f5f5f5;
        color: #666;
      }

      /* ============= CONTADOR ============= */
      .contador {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 20px;
        border-left: 4px solid #2196f3;
      }

      .contador-numero {
        font-size: 2rem;
        font-weight: bold;
        color: #2196f3;
      }

      .contador-texto {
        color: #666;
        margin-top: 5px;
      }

      .contador.completo {
        background: #e8f5e9;
        border-left-color: #4caf50;
      }

      .contador.completo .contador-numero {
        color: #4caf50;
      }

      /* ============= GRID DE DEZENAS ============= */
      .grid-dezenas {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
        gap: 10px;
        margin-bottom: 20px;
      }

      .dezena {
        aspect-ratio: 1;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.2s;
        background: white;
        color: #666;
        user-select: none;
      }

      .dezena:hover {
        transform: scale(1.1);
        border-color: #667eea;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .dezena.selecionada {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
        transform: scale(1.05);
      }

      .dezena.desabilitada {
        opacity: 0.3;
        cursor: not-allowed;
        pointer-events: none;
      }

      /* ============= CAMPOS EXTRAS ============= */
      .campos-extras {
        display: none;
        margin-top: 20px;
      }

      .campos-extras.ativo {
        display: block;
      }

      .campo-extra {
        margin-bottom: 20px;
      }

      .campo-extra h4 {
        color: #667eea;
        margin-bottom: 10px;
      }

      /* Grid para trevos */
      .grid-trevos {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
      }

      .trevo {
        aspect-ratio: 1;
        border: 2px solid #e0e0e0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        background: white;
      }

      .trevo:hover {
        transform: scale(1.1);
        border-color: #4caf50;
      }

      .trevo.selecionado {
        background: #4caf50;
        color: white;
        border-color: #4caf50;
      }

      /* ============= PR√âVIA ============= */
      .previa {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .previa.ativo {
        display: block;
      }

      .previa h3 {
        color: #667eea;
        margin-bottom: 15px;
      }

      .previa-dezenas {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .previa-bola {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.1rem;
      }

      .previa-trevo {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: #4caf50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .previa-info {
        margin-top: 15px;
        padding: 10px;
        background: white;
        border-radius: 6px;
        font-size: 0.9rem;
        color: #666;
      }

      /* ============= BOT√ïES PRINCIPAIS ============= */
      .botoes-principais {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }

      .btn-principal {
        padding: 15px 40px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-salvar {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
      }

      .btn-salvar:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(76, 175, 80, 0.6);
      }

      .btn-salvar:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-cancelar {
        background: #f5f5f5;
        color: #666;
      }

      /* ============= LOADING ============= */
      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
        display: none;
      }

      .loading.ativo {
        display: block;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(102, 126, 234, 0.3);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ============= RESPONSIVO ============= */
      @media (max-width: 768px) {
        header h1 {
          font-size: 1.8rem;
        }

        .grid-dezenas {
          grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
          gap: 8px;
        }

        .botoes-principais {
          flex-direction: column;
        }

        .btn-principal {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Barra Superior -->
    <div class="top-bar">
      <div class="top-bar-left">üé≤ Gerar Jogos</div>
      <a href="index.html" class="btn-voltar">‚Üê Voltar</a>
    </div>

    <div class="container">
      <header>
        <h1>üé≤ Gerar Seus Jogos</h1>
        <p>Escolha a loteria e crie seus jogos da sorte!</p>
      </header>

      <div class="card-principal">
        <!-- Seletor de Loteria -->
        <div class="form-group">
          <label for="loteria-select">üé∞ Escolha a Loteria:</label>
          <select id="loteria-select" onchange="mudarLoteria()">
            <option value="">-- Selecione uma loteria --</option>
            <option value="megasena">üçÄ Mega-Sena</option>
            <option value="lotofacil">üéØ Lotof√°cil</option>
            <option value="quina">üåü Quina</option>
            <option value="lotomania">üé≤ Lotomania</option>
            <option value="duplasena">üé≠ Dupla-Sena</option>
            <option value="timemania">‚öΩ Timemania</option>
            <option value="diadasorte">üçÄ Dia de Sorte</option>
            <option value="maismilionaria">üí∞ +Milion√°ria</option>
          </select>
        </div>

        <!-- Regras da Loteria -->
        <div id="regras" class="regras"></div>

        <!-- A√ß√µes R√°pidas -->
        <div id="acoes-rapidas" class="acoes-rapidas" style="display: none">
          <button class="btn-acao btn-surpresinha" onclick="gerarSurpresinha()">
            üé≤ Gerar Surpresinha
          </button>
          <button class="btn-acao btn-limpar" onclick="limparSelecao()">
            üóëÔ∏è Limpar Tudo
          </button>
        </div>

        <!-- Contador -->
        <div id="contador" class="contador" style="display: none">
          <div class="contador-numero" id="contador-numero">0/0</div>
          <div class="contador-texto" id="contador-texto">
            Selecione as dezenas
          </div>
        </div>

        <!-- Grid de Dezenas -->
        <div id="grid-dezenas" class="grid-dezenas"></div>

        <!-- Campos Extras (Trevos, M√™s, Time) -->
        <div id="campos-extras" class="campos-extras"></div>

        <!-- Pr√©via do Jogo -->
        <div id="previa" class="previa"></div>

        <!-- Campos do Formul√°rio -->
        <div id="form-campos" style="display: none">
          <div class="form-group">
            <label for="nome-jogo">üìù Nome do Jogo (opcional):</label>
            <input
              type="text"
              id="nome-jogo"
              placeholder="Ex: Meu Jogo da Sorte"
            />
          </div>

          <div class="form-group">
            <label for="observacoes">üí≠ Observa√ß√µes (opcional):</label>
            <input
              type="text"
              id="observacoes"
              placeholder="Ex: N√∫meros dos anivers√°rios da fam√≠lia"
            />
          </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Salvando jogo...</p>
        </div>

        <!-- Bot√µes Principais -->
        <div
          id="botoes-principais"
          class="botoes-principais"
          style="display: none"
        >
          <button
            class="btn-principal btn-salvar"
            id="btn-salvar"
            onclick="salvarJogo()"
            disabled
          >
            üíæ Salvar Jogo
          </button>
          <button
            class="btn-principal btn-cancelar"
            onclick="location.href='index.html'"
          >
            ‚ùå Cancelar
          </button>
          <button class="btn-principal" id="btn-gerar" disabled>
            ü§ñ Gerar Combina√ß√µes
          </button>
        </div>
      </div>
    </div>

    <script>
      let loteriaAtual = null;
      let dezenasSelecionadas = [];
      let trevosSelecionados = [];
      let mesSelecionado = null;
      let timeSelecionado = null;

      // Configura√ß√µes das loterias
      const LOTERIAS_CONFIG = {
        megasena: {
          nome: "Mega-Sena",
          dezenas_min: 6,
          dezenas_max: 60,
          faixa_min: 1,
          faixa_max: 60,
          cor: "#209869",
        },
        lotofacil: {
          nome: "Lotof√°cil",
          dezenas_min: 15,
          dezenas_max: 25,
          faixa_min: 1,
          faixa_max: 25,
          cor: "#930089",
        },
        quina: {
          nome: "Quina",
          dezenas_min: 5,
          dezenas_max: 80,
          faixa_min: 1,
          faixa_max: 80,
          cor: "#260085",
        },
        lotomania: {
          nome: "Lotomania",
          dezenas_min: 50,
          dezenas_max: 99,
          faixa_min: 0,
          faixa_max: 99,
          cor: "#f78100",
        },
        duplasena: {
          nome: "Dupla-Sena",
          dezenas_min: 6,
          dezenas_max: 50,
          faixa_min: 1,
          faixa_max: 50,
          cor: "#a61324",
        },
        timemania: {
          nome: "Timemania",
          dezenas_min: 7,
          dezenas_max: 80,
          faixa_min: 1,
          faixa_max: 80,
          cor: "#00ff48",
          tem_time: true,
        },
        diadasorte: {
          nome: "Dia de Sorte",
          dezenas_min: 7,
          dezenas_max: 31,
          faixa_min: 1,
          faixa_max: 31,
          cor: "#cb852b",
          tem_mes: true,
        },
        maismilionaria: {
          nome: "+Milion√°ria",
          dezenas_min: 6,
          dezenas_max: 50,
          faixa_min: 1,
          faixa_max: 50,
          cor: "#6bccef",
          tem_trevos: true,
          trevos_min: 2,
          trevos_max: 2,
        },
      };

      function mudarLoteria() {
        const select = document.getElementById("loteria-select");
        loteriaAtual = select.value;

        if (!loteriaAtual) {
          document.getElementById("regras").classList.remove("ativo");
          document.getElementById("acoes-rapidas").style.display = "none";
          document.getElementById("contador").style.display = "none";
          document.getElementById("grid-dezenas").innerHTML = "";
          document.getElementById("botoes-principais").style.display = "none";
          return;
        }

        const config = LOTERIAS_CONFIG[loteriaAtual];

        // Resetar sele√ß√µes
        dezenasSelecionadas = [];
        trevosSelecionados = [];
        mesSelecionado = null;
        timeSelecionado = null;

        // Mostrar regras
        mostrarRegras(config);

        // Renderizar grid
        renderizarGrid(config);

        // Mostrar a√ß√µes r√°pidas
        document.getElementById("acoes-rapidas").style.display = "flex";
        document.getElementById("contador").style.display = "block";
        document.getElementById("form-campos").style.display = "block";
        document.getElementById("botoes-principais").style.display = "flex";

        // Atualizar contador
        atualizarContador(config);

        // Renderizar campos extras se necess√°rio
        renderizarCamposExtras(config);
      }

      function mostrarRegras(config) {
        const regrasDiv = document.getElementById("regras");
        regrasDiv.innerHTML = `
        <h3>üìã Regras da ${config.nome}</h3>
        <ul>
          <li>Selecione de ${config.dezenas_min} a ${
          config.dezenas_max
        } dezenas</li>
          <li>Dezenas dispon√≠veis: ${config.faixa_min} a ${
          config.faixa_max
        }</li>
          ${
            config.tem_trevos
              ? "<li>Selecione 2 trevos da sorte (1 a 6)</li>"
              : ""
          }
          ${config.tem_mes ? "<li>Escolha um m√™s da sorte</li>" : ""}
          ${config.tem_time ? "<li>Escolha um time do cora√ß√£o</li>" : ""}
        </ul>
      `;
        regrasDiv.classList.add("ativo");
      }

      function renderizarGrid(config) {
        const grid = document.getElementById("grid-dezenas");
        grid.innerHTML = "";

        for (let i = config.faixa_min; i <= config.faixa_max; i++) {
          const btn = document.createElement("div");
          btn.className = "dezena";
          btn.textContent = i.toString().padStart(2, "0");
          btn.onclick = () => toggleDezena(i, config);
          grid.appendChild(btn);
        }
      }

      function toggleDezena(numero, config) {
        const index = dezenasSelecionadas.indexOf(numero);

        if (index > -1) {
          dezenasSelecionadas.splice(index, 1);
        } else {
          if (dezenasSelecionadas.length < config.dezenas_max) {
            dezenasSelecionadas.push(numero);
          } else {
            alert(`Voc√™ s√≥ pode selecionar at√© ${config.dezenas_max} dezenas!`);
            return;
          }
        }

        atualizarInterface(config);
      }

      function atualizarInterface(config) {
        // Atualizar visual das dezenas
        document.querySelectorAll(".dezena").forEach((btn) => {
          const numero = parseInt(btn.textContent);
          if (dezenasSelecionadas.includes(numero)) {
            btn.classList.add("selecionada");
          } else {
            btn.classList.remove("selecionada");
          }
        });

        // Atualizar contador
        atualizarContador(config);

        // Atualizar pr√©via
        atualizarPrevia(config);

        // Habilitar/desabilitar bot√£o salvar
        validarJogo(config);
      }

      function atualizarContador(config) {
        const numero = document.getElementById("contador-numero");
        const texto = document.getElementById("contador-texto");
        const contador = document.getElementById("contador");

        const atual = dezenasSelecionadas.length;
        const minimo = config.dezenas_min;

        numero.textContent = `${atual}/${minimo}`;

        if (atual === 0) {
          texto.textContent = "Selecione as dezenas";
          contador.classList.remove("completo");
        } else if (atual < minimo) {
          const faltam = minimo - atual;
          texto.textContent = `Faltam ${faltam} ${
            faltam === 1 ? "dezena" : "dezenas"
          }`;
          contador.classList.remove("completo");
        } else {
          texto.textContent = "‚úì Jogo completo!";
          contador.classList.add("completo");
        }
      }

      function atualizarPrevia(config) {
        if (dezenasSelecionadas.length === 0) {
          document.getElementById("previa").classList.remove("ativo");
          return;
        }

        const previa = document.getElementById("previa");
        const sorted = [...dezenasSelecionadas].sort((a, b) => a - b);

        let html = "<h3>üëÅÔ∏è Pr√©via do Seu Jogo</h3>";
        html += '<div class="previa-dezenas">';

        sorted.forEach((num) => {
          html += `<div class="previa-bola">${num
            .toString()
            .padStart(2, "0")}</div>`;
        });

        if (config.tem_trevos && trevosSelecionados.length > 0) {
          trevosSelecionados.forEach((t) => {
            html += `<div class="previa-trevo">üçÄ ${t}</div>`;
          });
        }

        html += "</div>";

        if (mesSelecionado) {
          html += `<div class="previa-info"><strong>M√™s da Sorte:</strong> ${mesSelecionado}</div>`;
        }

        if (timeSelecionado) {
          html += `<div class="previa-info"><strong>Time do Cora√ß√£o:</strong> ${timeSelecionado}</div>`;
        }

        previa.innerHTML = html;
        previa.classList.add("ativo");
      }

      function renderizarCamposExtras(config) {
        const container = document.getElementById("campos-extras");
        container.innerHTML = "";

        // Trevos (+Milion√°ria)
        if (config.tem_trevos) {
          let html = '<div class="campo-extra">';
          html += "<h4>üçÄ Trevos da Sorte (selecione 2):</h4>";
          html += '<div class="grid-trevos">';
          for (let i = 1; i <= 6; i++) {
            html += `<div class="trevo" onclick="toggleTrevo(${i})">${i}</div>`;
          }
          html += "</div></div>";
          container.innerHTML += html;
          container.classList.add("ativo");
        }

        // M√™s da Sorte (Dia de Sorte)
        if (config.tem_mes) {
          const meses = [
            "Janeiro",
            "Fevereiro",
            "Mar√ßo",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro",
          ];
          let html = '<div class="campo-extra form-group">';
          html += '<label for="mes-sorte"><h4>üìÖ M√™s da Sorte:</h4></label>';
          html += '<select id="mes-sorte" onchange="selecionarMes()">';
          html += '<option value="">-- Escolha um m√™s --</option>';
          meses.forEach((mes) => {
            html += `<option value="${mes}">${mes}</option>`;
          });
          html += "</select></div>";
          container.innerHTML += html;
          container.classList.add("ativo");
        }

        // Time do Cora√ß√£o (Timemania)
        if (config.tem_time) {
          let html = '<div class="campo-extra form-group">';
          html +=
            '<label for="time-coracao"><h4>‚öΩ Time do Cora√ß√£o:</h4></label>';
          html +=
            '<input type="text" id="time-coracao" placeholder="Ex: Flamengo" onchange="selecionarTime()">';
          html += "</div>";
          container.innerHTML += html;
          container.classList.add("ativo");
        }
      }

      function toggleTrevo(numero) {
        const index = trevosSelecionados.indexOf(numero);

        if (index > -1) {
          trevosSelecionados.splice(index, 1);
        } else {
          if (trevosSelecionados.length < 2) {
            trevosSelecionados.push(numero);
          } else {
            alert("Voc√™ s√≥ pode selecionar 2 trevos!");
            return;
          }
        }

        // Atualizar visual
        document.querySelectorAll(".trevo").forEach((btn) => {
          const num = parseInt(btn.textContent);
          if (trevosSelecionados.includes(num)) {
            btn.classList.add("selecionado");
          } else {
            btn.classList.remove("selecionado");
          }
        });

        const config = LOTERIAS_CONFIG[loteriaAtual];
        atualizarPrevia(config);
        validarJogo(config);
      }

      function selecionarMes() {
        mesSelecionado = document.getElementById("mes-sorte").value;
        const config = LOTERIAS_CONFIG[loteriaAtual];
        atualizarPrevia(config);
        validarJogo(config);
      }

      function selecionarTime() {
        timeSelecionado = document.getElementById("time-coracao").value;
        const config = LOTERIAS_CONFIG[loteriaAtual];
        atualizarPrevia(config);
        validarJogo(config);
      }

      function validarJogo(config) {
        const btnSalvar = document.getElementById("btn-salvar");
        let valido = true;

        // Validar dezenas
        if (dezenasSelecionadas.length < config.dezenas_min) {
          valido = false;
        }

        // Validar trevos
        if (config.tem_trevos && trevosSelecionados.length !== 2) {
          valido = false;
        }

        btnSalvar.disabled = !valido;
      }

      async function gerarSurpresinha() {
        const config = LOTERIAS_CONFIG[loteriaAtual];

        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`${API_URL}/api/jogos/gerar`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              loteria: loteriaAtual,
              quantidade: config.dezenas_min,
            }),
          });

          const data = await response.json();

          if (data.success) {
            dezenasSelecionadas = data.data.dezenas;

            if (data.data.trevos) {
              trevosSelecionados = data.data.trevos;
            }

            if (data.data.mesSorte) {
              mesSelecionado = data.data.mesSorte;
              if (document.getElementById("mes-sorte")) {
                document.getElementById("mes-sorte").value = mesSelecionado;
              }
            }

            atualizarInterface(config);

            // Scroll suave para a pr√©via
            document
              .getElementById("previa")
              .scrollIntoView({ behavior: "smooth", block: "center" });
          } else {
            alert("Erro ao gerar jogo: " + data.message);
          }
        } catch (error) {
          console.error("Erro:", error);
          alert("Erro ao gerar jogo. Verifique sua conex√£o.");
        }
      }

      function limparSelecao() {
        if (confirm("Deseja limpar todas as sele√ß√µes?")) {
          dezenasSelecionadas = [];
          trevosSelecionados = [];
          mesSelecionado = null;
          timeSelecionado = null;

          if (document.getElementById("nome-jogo")) {
            document.getElementById("nome-jogo").value = "";
          }
          if (document.getElementById("observacoes")) {
            document.getElementById("observacoes").value = "";
          }
          if (document.getElementById("mes-sorte")) {
            document.getElementById("mes-sorte").value = "";
          }
          if (document.getElementById("time-coracao")) {
            document.getElementById("time-coracao").value = "";
          }

          const config = LOTERIAS_CONFIG[loteriaAtual];
          atualizarInterface(config);
        }
      }

      async function salvarJogo() {
        const config = LOTERIAS_CONFIG[loteriaAtual];
        const nomeJogo =
          document.getElementById("nome-jogo").value || `Jogo ${config.nome}`;
        const observacoes = document.getElementById("observacoes").value;

        const dados = {
          loteria: loteriaAtual,
          nomeJogo: nomeJogo,
          dezenas: dezenasSelecionadas.sort((a, b) => a - b),
          observacoes: observacoes || null,
        };

        if (config.tem_trevos) {
          dados.trevos = trevosSelecionados.sort((a, b) => a - b);
        }

        if (config.tem_mes && mesSelecionado) {
          dados.mesSorte = mesSelecionado;
        }

        if (config.tem_time && timeSelecionado) {
          dados.timeCoracao = timeSelecionado;
        }

        // Mostrar loading
        document.getElementById("loading").classList.add("ativo");
        document.getElementById("btn-salvar").disabled = true;

        try {
          const token = localStorage.getItem("token");
          const response = await fetch(`${API_URL}/api/jogos/salvar`, {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(dados),
          });

          const data = await response.json();

          if (data.success) {
            alert(
              '‚úÖ Jogo salvo com sucesso!\n\nRedirecionando para "Meus Jogos"...'
            );
            setTimeout(() => {
              window.location.href = "meus-jogos.html";
            }, 1000);
          } else {
            alert("‚ùå Erro ao salvar jogo:\n" + data.message);
            document.getElementById("loading").classList.remove("ativo");
            document.getElementById("btn-salvar").disabled = false;
          }
        } catch (error) {
          console.error("Erro:", error);
          alert("‚ùå Erro ao salvar jogo. Verifique sua conex√£o.");
          document.getElementById("loading").classList.remove("ativo");
          document.getElementById("btn-salvar").disabled = false;
        }
      }

      // Verificar autentica√ß√£o ao carregar
      window.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Voc√™ precisa fazer login primeiro!");
          window.location.href = "login.html";
        }
      });
    </script>
    <script src="js/auth-check.js"></script>
  </body>
