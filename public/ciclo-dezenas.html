<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîÅ Ciclo das Dezenas - Lotof√°cil</title>

    <!-- Config global -->
    <script src="js/config.js"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 100%;
            padding: 10px;
            margin: 0;
        }

        /* Header */
        header {
            background: #f5f5f5;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-large {
            font-size: 2rem;
        }

        h1 {
            font-size: 18px;
            color: var(--cor-loteria, #667eea);
            margin: 0;
        }

        .btn-voltar {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.3s;
        }

        .controles {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Controles */
        .controles-container {
            background: white;
            border-radius: 5px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .controles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
        }

        .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-atualizar {
            padding: 12px 30px;
            background: var(--cor-loteria, #667eea);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn-atualizar:hover {
            opacity: 0.9;
        }

        .controles label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .controles select,
        .controles button {
            padding: 10px;
            font-size: 1rem;
        }

        .btn {
            background: #930089;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .tabela-container {
            background: #fff;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th,
        td {
            border: 1px solid #eee;
            padding: 8px;
            text-align: center;
            font-size: 0.85rem;
        }

        th {
            background: #930089;
            color: #fff;
        }

        tr.fim-ciclo {
            background: #fff9a8;
        }

        .bolinhas {
            margin-top: 15px;
        }

        .bolinha {
            display: inline-flex;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #eee;
            justify-content: center;
            align-items: center;
            margin: 3px;
            font-weight: bold;
        }

        .bolinha.ausente {
            background: #930089;
            color: #fff;
        }

        .resumo {
            background: #fff;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="icon-large">üîÅ</div>
            <div>
                <h1 id="titulo-loteria">Ciclo das Dezenas</h1>
            </div>
        </div>
        <a href="index.html" class="btn-voltar" title="Voltar">
            <i class="bi bi-arrow-left"></i>
        </a>
    </header>

    <div class="container">

        <!-- CONTROLES (IGUAL AO MAPA) -->
        <div class="controles-container">
            <div class="controles-grid">

                <div class="form-group">
                    <label for="loteria-select">Loteria:</label>
                    <select id="loteria-select" onchange="mudarLoteria()">
                        <option value="">-- Selecione uma loteria --</option>
                        <option value="lotofacil">üéØ Lotof√°cil</option>
                        <option value="megasena">üçÄ Mega-Sena</option>
                        <option value="quina">üåü Quina</option>
                        <option value="lotomania">üé≤ Lotomania</option>
                        <option value="duplasena">üé≠ Dupla-Sena</option>
                        <option value="timemania">‚öΩ Timemania</option>
                        <option value="diadasorte">üçÄ Dia de Sorte</option>
                        <option value="maismilionaria">üí∞ +Milion√°ria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="qtd-concursos">Concursos:</label>
                    <select id="qtd-concursos">
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn-atualizar" id="btn-atualizar" onclick="carregarCiclo()" disabled>
                        üîÑ Atualizar
                    </button>
                </div>

            </div>
        </div>

        <!-- TABELA -->
        <div class="tabela-container" id="tabela-container" style="display:none">
            <table>
                <thead>
                    <tr>
                        <th>Concurso</th>
                        <th>Dezenas Sorteadas</th>
                        <th>Ausentes no Ciclo</th>
                        <th>Qtd</th>
                        <th>Concursos</th>
                    </tr>
                </thead>
                <tbody id="tbody-ciclo"></tbody>
            </table>
        </div>

        <!-- RESUMO -->
        <div class="resumo">
            <h3>Dezenas Ausentes no Ciclo Atual</h3>
            <div id="bolinhas-ausentes"></div>

            <h3>M√©dias do Ciclo</h3>
            <div id="medias-ciclo"></div>
        </div>

    </div>

    <script src="js/auth-check.js"></script>
    <script src="js/ciclo-dezenas.js"></script>
</body>

</html>
