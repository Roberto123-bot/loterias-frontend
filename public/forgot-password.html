<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîê Recuperar Senha - Sistema de Loterias</title>

    <!-- Config global da API -->
    <script src="js/config.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-icon {
        font-size: 4rem;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 1.8rem;
        color: #667eea;
        text-align: center;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 0.9rem;
      }

      .alert-success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #66bb6a;
      }

      .alert-error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef5350;
      }

      .back-login {
        text-align: center;
        margin-top: 25px;
      }

      .back-login a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .back-login a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .logo-icon {
          font-size: 3rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <div class="logo-icon">üîê</div>
        <h1>Recuperar senha</h1>
        <div class="subtitle">
          Informe seu email e enviaremos um link para redefinir sua senha.
        </div>
      </div>

      <div class="alert alert-success" id="alert-success"></div>
      <div class="alert alert-error" id="alert-error"></div>

      <form id="form-forgot" onsubmit="enviarLink(event)">
        <div class="form-group">
          <label for="email">Email cadastrado</label>
          <input
            type="email"
            id="email"
            required
            placeholder="seu@email.com"
            autocomplete="email"
          />
        </div>

        <button type="submit" class="btn" id="btn-enviar">
          üì© Enviar link de recupera√ß√£o
        </button>
      </form>

      <div class="back-login">
        <a href="login.html">‚Üê Voltar para o login</a>
      </div>
    </div>

    <script>
      async function enviarLink(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const btn = document.getElementById("btn-enviar");
        const success = document.getElementById("alert-success");
        const error = document.getElementById("alert-error");

        success.style.display = "none";
        error.style.display = "none";

        btn.disabled = true;
        btn.textContent = "‚è≥ Enviando...";

        try {
          const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await response.json();

          // üîê Mensagem gen√©rica (seguran√ßa)
          success.textContent =
            "Se o email estiver cadastrado, voc√™ receber√° um link para redefinir sua senha.";
          success.style.display = "block";

          document.getElementById("form-forgot").reset();
        } catch (err) {
          console.error(err);
          error.textContent = "‚ùå Erro ao enviar solicita√ß√£o. Tente novamente.";
          error.style.display = "block";
        } finally {
          btn.disabled = false;
          btn.textContent = "üì© Enviar link de recupera√ß√£o";
        }
      }
    </script>
  </body>
</html>
