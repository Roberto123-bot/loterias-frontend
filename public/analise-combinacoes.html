                    placeholder="07 09 11 13&#10;07 11 17 20"></textarea>

                    ‚ö†Ô∏è Limite m√°ximo de 100 combina√ß√µes atingido.

            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="inputLoteria" class="form-label"><strong>Escolha a Loteria:</strong></label>
                    <select id="inputLoteria" class="form-select">
                        <option value="lotofacil" selected>üéØ Lotof√°cil</option>
                        <option value="megasena">üçÄ Mega-Sena</option>
                        <option value="quina">üåü Quina</option>
                        <option value="lotomania">üé≤ Lotomania</option>
                        <option value="duplasena">üé≠ Dupla-Sena</option>
                        <option value="timemania">‚öΩ Timemania</option>
                        <option value="diadasorte">üçÄ Dia de Sorte</option>

                        <!-- Outras -->
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="inputQtdConcursos" class="form-label"><strong>Analisar √∫ltimos
                            concursos:</strong></label>
                    <select id="inputQtdConcursos" class="form-select">
                        <option value="10" selected>10 concursos</option>
                        <option value="20">20 concursos</option>

                    </select>
                </div>
            </div>

            <button class="btn btn-primary w-100" onclick="analisarCombinacoes()">
                <i class="bi bi-graph-up"></i> Analisar N√∫meros
            </button>

        </div>

        <div class="progress mt-4" style="height: 25px; display: none;" id="progressContainer">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="barraProgresso" role="progressbar"
                style="width: 0%">0%</div>
        </div>


    </div>

    <script>
        async function analisarCombinacoes() {
            const input = document.getElementById("inputCombinacoes");
            const combinacoesTexto = input.value.trim();
            const avisoLimite = document.getElementById("avisoLimite");
            avisoLimite.classList.add("d-none"); // oculta aviso inicialmente

            const loteria = document.getElementById("inputLoteria").value;
            const concursos = Number(document.getElementById("inputQtdConcursos").value);

            if (!combinacoesTexto) {
                alert("Por favor, cole ao menos uma combina√ß√£o.");
                return;
            }

            const linhas = combinacoesTexto.split("\n").filter(l => l.trim() !== "");

            if (linhas.length > 100) {
                avisoLimite.classList.remove("d-none");
                return;
            }

            const combinacoes = linhas
                .map((linha) =>
                    linha
                        .trim()
                        .split(/\s+/)
                        .map((n) => Number(n))
                        .filter((n) => !isNaN(n))
                )
                .filter((comb) => comb.length > 0);

            if (combinacoes.length === 0) {
                alert("Nenhuma combina√ß√£o v√°lida encontrada.");
                return;
            }

            try {
                const token = localStorage.getItem("token");

                iniciarBarraProgresso();

                const res = await fetch(`${API_URL}/api/analise/combinacoes`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                        loteria,
                        concursos,
                        combinacoes,
                    }),
                });

                const data = await res.json();

                if (!data.success) {
                    alert(data.message || "Erro na an√°lise.");
                    return;
                }

                localStorage.setItem("resultadoCombinacoes", JSON.stringify(data.resultados));
                localStorage.setItem(
                    "metaCombinacoes",
                    JSON.stringify({
                        loteria,
                        concursos,
                        totalCombinacoes: combinacoes.length,
                        dataAnalise: new Date().toISOString(),
                    })
                );

                window.location.href = "resultado-combinacoes.html";
            } catch (error) {
                console.error("Erro ao analisar combina√ß√µes:", error);
                alert("Erro ao analisar combina√ß√µes.");
            }
        }

        function iniciarBarraProgresso() {
            const container = document.getElementById("progressContainer");
            const barra = document.getElementById("barraProgresso");

            container.style.display = "block";
            barra.style.width = "0%";
            barra.textContent = "0%";

            const duracaoTotal = 7000; // ‚è± 7 segundos
            const intervalo = 100; // a cada 100ms
            let tempoDecorrido = 0;

            const animacao = setInterval(() => {
                tempoDecorrido += intervalo;

                let progresso = Math.min((tempoDecorrido / duracaoTotal) * 100, 100);
                barra.style.width = progresso + "%";
                barra.textContent = Math.floor(progresso) + "%";

                if (tempoDecorrido >= duracaoTotal) {
                    clearInterval(animacao);
                    window.location.href = "resultado-combinacoes.html"; // redireciona
                }
            }, intervalo);
        }

    </script>
