<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîê Nova Senha - Sistema de Loterias</title>

    <!-- Config da API -->
    <script src="js/config.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-icon {
        font-size: 4rem;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 1.8rem;
        color: #667eea;
        text-align: center;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 0.9rem;
      }

      .alert-success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #66bb6a;
      }

      .alert-error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef5350;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .logo-icon {
          font-size: 3rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <div class="logo-icon">üîê</div>
        <h1>Nova senha</h1>
        <div class="subtitle">Crie uma nova senha para sua conta.</div>
      </div>

      <div class="alert alert-success" id="alert-success"></div>
      <div class="alert alert-error" id="alert-error"></div>

      <form id="form-reset" onsubmit="resetarSenha(event)">
        <div class="form-group">
          <label for="senha">Nova senha</label>
          <input
            type="password"
            id="senha"
            required
            minlength="6"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          />
        </div>

        <div class="form-group">
          <label for="confirmar">Confirmar nova senha</label>
          <input
            type="password"
            id="confirmar"
            required
            minlength="6"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          />
        </div>

        <button type="submit" class="btn" id="btn-resetar">
          üîê Redefinir senha
        </button>
      </form>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.getElementById("alert-error").textContent =
          "‚ùå Token inv√°lido ou ausente.";
        document.getElementById("alert-error").style.display = "block";
        document.getElementById("form-reset").style.display = "none";
      }

      async function resetarSenha(event) {
        event.preventDefault();

        const senha = document.getElementById("senha").value;
        const confirmar = document.getElementById("confirmar").value;
        const btn = document.getElementById("btn-resetar");
        const success = document.getElementById("alert-success");
        const error = document.getElementById("alert-error");

        success.style.display = "none";
        error.style.display = "none";

        if (senha !== confirmar) {
          error.textContent = "‚ùå As senhas n√£o coincidem.";
          error.style.display = "block";
          return;
        }

        btn.disabled = true;
        btn.textContent = "‚è≥ Processando...";

        try {
          const response = await fetch(`${API_URL}/api/auth/reset-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, senha }),
          });

          const data = await response.json();

          if (data.success) {
            success.textContent =
              "‚úÖ Senha redefinida com sucesso! Redirecionando para login...";
            success.style.display = "block";

            setTimeout(() => {
              window.location.href = "login.html";
            }, 2500);
          } else {
            error.textContent = data.message || "‚ùå Erro ao redefinir senha.";
            error.style.display = "block";
          }
        } catch (err) {
          console.error(err);
          error.textContent = "‚ùå Erro ao conectar com o servidor.";
          error.style.display = "block";
        } finally {
          btn.disabled = false;
          btn.textContent = "üîê Redefinir senha";
        }
      }
    </script>
  </body>
</html>
